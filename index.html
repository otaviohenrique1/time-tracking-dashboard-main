<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <div class="item item-1">
      <div class="item-1__perfil">
        <img src="images/image-jeremy.png" alt="avatar" class="perfil__avatar">
        <div>
          <span class="perfil__label">Report for</span>
          <h2 class="perfil__titulo">Jeremy Robson</h2>
        </div>
      </div>
      <div class="item-1__botoes">
        <button class="botoes__botao botoes__botao--ativo" id="botao_filtro">Daily</button>
        <button class="botoes__botao" id="botao_filtro">Weekly</button>
        <button class="botoes__botao" id="botao_filtro">Monthly</button>
      </div>
    </div>
    <div class="item item-2">
      <div class="item__info">
        <div class="info__menu">
          <span class="menu__titulo">Work</span>
          <button class="menu__button">
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </button>
        </div>
        <div class="info__data">
          <p class="data__horas">
            <span id="info_horas_work">32</span>hrs
          </p>
          <p class="data__previous">
            Last Week - <span id="info_previous_work">36</span>hrs
          </p>
        </div>
      </div>
    </div>
    <div class="item item-3">
      <div class="item__info">
        <div class="info__menu">
          <span class="menu__titulo">Play</span>
          <button class="menu__button">
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </button>
        </div>
        <div class="info__data">
          <p class="data__horas">
            <span id="info_horas_play">32</span>hrs
          </p>
          <p class="data__previous">
            Last Week - <span id="info_previous_play">36</span>hrs
          </p>
        </div>
      </div>
    </div>
    <div class="item item-4">
      <div class="item__info">
        <div class="info__menu">
          <span class="menu__titulo">Study</span>
          <button class="menu__button">
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </button>
        </div>
        <div class="info__data">
          <p class="data__horas">
            <span id="info_horas_study">32</span>hrs
          </p>
          <p class="data__previous">
            Last Week - <span id="info_horas_study">36</span>hrs
          </p>
        </div>
      </div>
    </div>
    <div class="item item-5">
      <div class="item__info">
        <div class="info__menu">
          <span class="menu__titulo">Exercise</span>
          <button class="menu__button">
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </button>
        </div>
        <div class="info__data">
          <p class="data__horas">
            <span id="info_horas_exercice">32</span>hrs
          </p>
          <p class="data__previous">
            Last Week - <span id="info_horas_exercice">36</span>hrs
          </p>
        </div>
      </div>
    </div>
    <div class="item item-6">
      <div class="item__info">
        <div class="info__menu">
          <span class="menu__titulo">Social</span>
          <button class="menu__button">
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </button>
        </div>
        <div class="info__data">
          <p class="data__horas">
            <span id="info_horas_social">32</span>hrs
          </p>
          <p class="data__previous">
            Last Week - <span id="info_horas_social">36</span>hrs
          </p>
        </div>
      </div>
    </div>
    <div class="item item-7">
      <div class="item__info">
        <div class="info__menu">
          <span class="menu__titulo">Self Care</span>
          <button class="menu__button">
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </button>
        </div>
        <div class="info__data">
          <p class="data__horas">
            <span id="info_horas_self_care">32</span>hrs
          </p>
          <p class="data__previous">
            Last Week - <span id="info_horas_self_care">36</span>hrs
          </p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
